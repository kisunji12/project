{% extends 'blog/base.html' %}
{% block content %}


<div class="container my-4 row">
<div class="col-8 mx-auto p-4 border border-2">
  <form  method="post">
    <legend class="border-bottom">Delete Post</legend>
    {% csrf_token %}
    <h3>Are you sure you want to delete {{object.title}} post?</h3>

    <button type="submit" class="btn btn-outline-danger my-3">Yes, Delete</button>
    <a class="btn btn-outline-info " href="{%url 'post-detail' object.id%}">Cancel</a>
  </form>
</div>
</div>

{% endblock content %}
