{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container my-4 row">
<div class="col-6 mx-auto p-4 border border-2">
  <form  method="post">
    <legend class="border-bottom">Create Post Here</legend>
    {% csrf_token %}
    {{form|crispy}}

    <button type="submit" class="btn btn-outline-info my-3">Post</button>
  </form>
</div>
</div>

{% endblock content %}
