{% extends 'accounts/account_base.html' %}
{% load crispy_forms_tags %}
{% block account_content %}

<div class="container my-4 p-4 row">
<div class="col-6 mx-auto p-4 border border-2">
  <form  method="post">
    <legend class="border-bottom"> Login Info </legend>
    {% csrf_token %}
    {{form|crispy}}

  <button type="submit" class="btn btn-outline-info my-3">Login</button>
  </form>
  <div class=" text-muted">
    <small>Need an account?</small> <a href="{% url 'register' %}"> Register here</a>
  </div>
</div>
</div>
{% endblock account_content %}
